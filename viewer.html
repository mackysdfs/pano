<!DOCTYPE html>
<html>
<head>
    <script src="https://pannellum.org/js/pannellum.js"></script>
    <link rel="stylesheet" href="https://pannellum.org/css/pannellum.css">
</head>
<body>
    <div id="panorama" style="width: 100%; height: 100%;"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const panoramaUrl = urlParams.get('image');
    
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": panoramaUrl || "https://drive.google.com/file/d/109MfuPodp3xkRjIwpLDqBbcbe_oga6Gd/view?usp=sharing",
            "autoLoad": true,
            "compass": false
        });
    </script>
